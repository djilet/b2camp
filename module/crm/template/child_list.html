<TMPL_INCLUDE FILE="blocks/block_list_table_header.html">

<TMPL_IF NAME='ItemList'>
	<div class="table-responsive" data-pattern="priority-columns">
		<table class="table">
			<thead>
				<tr>
					<th width="25" data-priority="1"><input type="checkbox" class="icheck-minimal-green check-all" InputName="EntityIDs[]" /></th>
					<th data-priority="4">&nbsp;</th>
					<th data-priority="1"><TMPL_VAR NAME='LNG_ColumnFIO'></th>
					<th data-priority="4"><TMPL_VAR NAME='LNG_ColumnCategory'></th>
					<th data-priority="4"><TMPL_VAR NAME='LNG_ColumnAge'></th>
					<th data-priority="6"><TMPL_VAR NAME='LNG_ColumnSchool'></th>
					<th data-priority="5"><TMPL_VAR NAME='LNG_ColumnDocument'></th>
					<th data-priority="5"><TMPL_VAR NAME='LNG_ColumnPhone'></th>
					<th data-priority="6"><TMPL_VAR NAME='LNG_ColumnManager'></th>
					<th data-priority="6"><TMPL_VAR NAME='LNG_ColumnStatus'></th>
				</tr>
			</thead>
			<tbody>
				<TMPL_LOOP NAME='ItemList'>
					<tr>
						<td><input type="checkbox" class="icheck-minimal-green" name="EntityIDs[]" value="<TMPL_VAR NAME='EntityID'>" /></td>
						<td><TMPL_IF NAME='ImageSmallPath'><img src="<TMPL_VAR NAME='ImageSmallPath'>" /><TMPL_ELSE>&nbsp;</TMPL_IF></td>
						<td><a href="<TMPL_VAR NAME='EntityURLPrefix'>&<TMPL_VAR NAME='InnerFilterParamsForURL'>&EntityViewID=<TMPL_VAR NAME='EntityID'>"><TMPL_VAR NAME='FIO'></a></td>
						<td><TMPL_VAR NAME='CategoryTitle'></td>
						<td><TMPL_VAR NAME='Age'></td>
						<td><TMPL_VAR NAME='SchoolTitle'></td>
						<td>
							<TMPL_LOOP NAME="DocumentList">
								<TMPL_IF NAME="Main">
									<TMPL_VAR NAME="Number"/>
								</TMPL_IF>
							</TMPL_LOOP>
						</td>
						<td>
							<TMPL_IF NAME='PhoneList'>
								<TMPL_LOOP NAME='PhoneList'>
									+7-<TMPL_VAR NAME='Prefix'>-<TMPL_VAR NAME='Number'><br/>
								</TMPL_LOOP>
							<TMPL_ELSE>
								&nbsp;
							</TMPL_IF>
						</td>
						<td><TMPL_VAR NAME='ManagerTitle'></td>
						<td>
							<TMPL_VAR NAME='StatusTitle'>
							<TMPL_IF NAME='StatusDate'>
								<br /><TMPL_VAR NAME='StatusDate' FORMAT='date'>
							</TMPL_IF>
						</td>
					</tr>
				</TMPL_LOOP>
			</tbody>
		</table>
	</div>
</TMPL_IF>
