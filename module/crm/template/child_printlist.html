<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script type="text/javascript">
			window.onload = function(){
				window.print();
			}
		</script>
		<style>
			table tr td,
			table tr th {
				padding: 5px;
				border: 1px solid #ccc;
			}
		</style>
	</head>
	<body>
		<h2 align="center"><TMPL_VAR NAME='FIO'></h2>

		<TMPL_IF NAME='ItemList'>
			<div class="table-responsive" data-pattern="priority-columns">
				<table width="100%" style="border-collapse: collapse;">
					<thead>
						<tr>
							<th width="45px">№ п/п</th>
							<th width="62px">&nbsp&nbsp;</th>
							<th><TMPL_VAR NAME='LNG_ColumnFIO'></th>
							<th><TMPL_VAR NAME='LNG_ColumnCategory'></th>
							<th><TMPL_VAR NAME='LNG_ColumnAge'></th>
							<th><TMPL_VAR NAME='LNG_ColumnSchool'></th>
							<th><TMPL_VAR NAME='LNG_ColumnPhone'></th>
							<th><TMPL_VAR NAME='LNG_ColumnManager'></th>
							<th><TMPL_VAR NAME='LNG_ColumnStatus'></th>
						</tr>
					</thead>
					<tbody>
						<TMPL_LOOP NAME='ItemList'>
							<tr>
								<td style="text-align: center;"><TMPL_VAR NAME="__ROWNUM__" /></td>
								<td style="text-align: center;">
									<TMPL_IF NAME='ImageSmallPath'><img src="<TMPL_VAR NAME='ImageSmallPath'>" /><TMPL_ELSE>&nbsp;</TMPL_IF>
								</td>
								<td><TMPL_VAR NAME='FIO'></td>
								<td><TMPL_VAR NAME='CategoryTitle'></td>
								<td><TMPL_VAR NAME='Age'></td>
								<td><TMPL_VAR NAME='SchoolTitle'></td>
								<td>
									<TMPL_IF NAME='PhoneList'>
										<TMPL_LOOP NAME='PhoneList'>
											+7-<TMPL_VAR NAME='Prefix'>-<TMPL_VAR NAME='Number'><br/>
										</TMPL_LOOP>
										<TMPL_ELSE>
											&nbsp;
									</TMPL_IF>
								</td>
								<td><TMPL_VAR NAME='ManagerTitle'></td>
								<td>
									<TMPL_VAR NAME='StatusTitle'>
										<TMPL_IF NAME='StatusDate'>
											<br /><TMPL_VAR NAME='StatusDate' FORMAT='date'>
										</TMPL_IF>
								</td>
							</tr>
						</TMPL_LOOP>
					</tbody>
				</table>
			</div>
		</TMPL_IF>
	
	</body>
</html>
