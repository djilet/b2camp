<script type="text/javascript">
	$(document).ready(function(){
		$('.only').change(function(){
			if($(this).is(':checked'))
			{
				$('.only').not(this).prop('checked', false);
			}
			else
			{
				
			}
		});
		$('.only').each(function(){
			if($(this).is(':checked'))
				$(this).trigger('change');
		});
	});
</script>
