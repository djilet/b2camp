<TMPL_INCLUDE FILE="blocks/block_list_header.html">

				<form action="<TMPL_VAR NAME='EntityURLPrefix'>" method="post">
					<div class="form-group well transparent">
						<h3><TMPL_VAR NAME='LNG_Filter'></h3>
						<div class="row">
							<div class="col-md-1">
								<label><TMPL_VAR NAME='LNG_FilterLastName'></label>
							</div>
							<div class="col-md-3">
								<input type="text" name="FilterLastName" value="<TMPL_VAR NAME='FilterLastName'>" class="form-control" />
							</div>
							<div class="col-md-1">
								<label><TMPL_VAR NAME='LNG_FilterFirstName'></label>
							</div>
							<div class="col-md-3">
								<input type="text" name="FilterFirstName" value="<TMPL_VAR NAME='FilterFirstName'>" class="form-control" />
							</div>
							<div class="col-md-1">
								<label><TMPL_VAR NAME='LNG_FilterMiddleName'></label>
							</div>
							<div class="col-md-3">
								<input type="text" name="FilterMiddleName" value="<TMPL_VAR NAME='FilterMiddleName'>" class="form-control" />
							</div>
						</div>
						<div class="row">
							<div class="col-md-1">
								<label><TMPL_VAR NAME='LNG_FilterCategory'></label>
							</div>
							<div class="col-md-3">
								<select name="FilterCategoryID" class="form-control">
									<option value=""></option>
									<TMPL_LOOP NAME='FilterCategoryList'>
										<option value="<TMPL_VAR NAME='CategoryID'>" <TMPL_IF NAME='Selected'>selected</TMPL_IF>><TMPL_VAR NAME='Title'></option>
									</TMPL_LOOP>
								</select>
							</div>

							<div class="col-md-1">
								<label><TMPL_VAR NAME='LNG_FilterUniversity'></label>
							</div>
							<div class="col-md-3">
								<input type="text" name="FilterUniversity" value="<TMPL_VAR NAME='FilterUniversity'>" class="form-control" />
							</div>
							<div class="col-md-1">
								<label><TMPL_VAR NAME='LNG_FilterCourse'></label>
							</div>
							<div class="col-md-3">
								<input type="text" name="FilterCourse" value="<TMPL_VAR NAME='FilterCourse'>" class="form-control" />
							</div>
						</div>
						<div class="row">
							<div class="col-md-1">
								<label><TMPL_VAR NAME='LNG_FilterGroup'></label>
							</div>
							<div class="col-md-3">
								<select name="FilterGroupID" class="form-control">
									<option value=""></option>
									<TMPL_LOOP NAME='FilterGroupList'>
										<option value="<TMPL_VAR NAME='GroupID'>" <TMPL_IF NAME='Selected'>selected</TMPL_IF>><TMPL_VAR NAME='Title'></option>
									</TMPL_LOOP>
								</select>
							</div>
							<div class="col-md-1">
								<label><TMPL_VAR NAME='LNG_FilterSeason'></label>
							</div>
							<div class="col-md-3">
								<select name="FilterSeasonID" id="FilterSeasonID" class="s2container">
									<option value=""></option>
									<TMPL_LOOP NAME='FilterSeasonList'>
										<option value="<TMPL_VAR NAME='SeasonID'>" <TMPL_IF NAME='Selected'>selected</TMPL_IF> <TMPL_IF NAME='Archive' VALUE='Y'> class="inactive" <TMPL_ELSEIF NAME='TypeID' VALUE='3'>class="inactive"</TMPL_IF>><TMPL_VAR NAME='Title'></option>
									</TMPL_LOOP>
								</select>
								<TMPL_VAR NAME='FilterSeasonIDControlHTML' ESCAPE='none'>
							</div>
							<div class="col-md-1">
								<label><TMPL_VAR NAME='LNG_FilterPhone'></label>
							</div>
							<div class="col-md-3">
								<input type="text" data-mask="phone" name="FilterPhone" value="<TMPL_VAR NAME='FilterPhone'>" class="form-control" />
							</div>
						</div>
						<div class="row">
							<div class="col-md-1">
								<label><TMPL_VAR NAME='LNG_FilterEmail'></label>
							</div>
							<div class="col-md-3">
								<input type="text" data-mask="email" data-isRegex="true" name="FilterEmail" value="<TMPL_VAR NAME='FilterEmail'>" class="form-control" />
							</div>
							<div class="col-md-1">
								<label><TMPL_VAR NAME='LNG_FilterStaff'></label>
							</div>
							<div class="col-md-3">
								<select name="FilterStaffID" id="FilterStaffID" class="s2container">
									<option value=""></option>
									<TMPL_LOOP NAME='FilterStaffList'>
										<option value="<TMPL_VAR NAME='StaffID'>" <TMPL_IF NAME='Selected'>selected</TMPL_IF>><TMPL_VAR NAME='LastName'> <TMPL_VAR NAME='FirstName'></option>
									</TMPL_LOOP>
								</select>
								<TMPL_VAR NAME='FilterStaffIDControlHTML' ESCAPE='none'>
							</div>
							<div class="col-md-1">
								<label><TMPL_VAR NAME='LNG_FilterAge'></label>
							</div>
							<div class="col-md-3">
								<input type="text" name="FilterAge" value="<TMPL_VAR NAME='FilterAge'>" class="form-control" />
							</div>
						</div>
						<div class="row top15">
							<div class="col-md-4">
								<button type="submit" class="btn btn-primary btn-icon"><i class="fa fa-search"></i> <TMPL_VAR NAME='LNG_FilterSearch'></button>
							</div>
							<div class="col-md-4">
								
							</div>
							<div class="col-md-4">
								
							</div>
						</div>
						
					</div>
				</form>
				
				<form action="<TMPL_VAR NAME='EntityURLPrefix'>" method="post">
					<div class="form-group well transparent">
						<h3><TMPL_VAR NAME='LNG_FilterFinance'></h3>
						<div class="row">
							<div class="col-md-2">
								<label><TMPL_VAR NAME='LNG_FilterFinanceContractID'></label>
							</div>
							<div class="col-md-2">
								<input type="text" name="FilterFinanceContractID" value="<TMPL_VAR NAME='FilterFinanceContractID'>" class="form-control" />
							</div>
							<div class="col-md-2">
								<label><TMPL_VAR NAME='LNG_FilterFinanceInvoiceID'></label>
							</div>
							<div class="col-md-2">
								<input type="text" name="FilterFinanceInvoiceID" value="<TMPL_VAR NAME='FilterFinanceInvoiceID'>" class="form-control" />
							</div>
							<div class="col-md-2">
								<label><TMPL_VAR NAME='LNG_FilterFinanceAmount'></label>
							</div>
							<div class="col-md-2">
								<input type="text" name="FilterFinanceAmount" value="<TMPL_VAR NAME='FilterFinanceAmount'>" class="form-control" />
							</div>
						</div>
						<div class="row">
							<div class="col-md-2">
								<label><TMPL_VAR NAME='LNG_FilterFinanceDateFrom'></label>
							</div>
							<div class="col-md-2">
								<input type="text" name="FilterFinanceDateFrom" data-format="dd.mm.yyyy" value="<TMPL_VAR NAME='FilterFinanceDateFrom' FORMAT='date'>" class="form-control datepicker" />
							</div>
							<div class="col-md-2">
								<label><TMPL_VAR NAME='LNG_FilterFinanceDateTo'></label>
							</div>
							<div class="col-md-2">
								<input type="text" name="FilterFinanceDateTo" data-format="dd.mm.yyyy" value="<TMPL_VAR NAME='FilterFinanceDateTo' FORMAT='date'>" class="form-control datepicker" />
							</div>
							<div class="col-md-2">
								<label><TMPL_VAR NAME='LNG_FilterFinanceManager'></label>
							</div>
							<div class="col-md-2">
								<select name="FilterFinanceManagerID" class="form-control">
									<option value=""></option>
									<TMPL_LOOP NAME='FilterFinanceManagerList'>
										<option value="<TMPL_VAR NAME='UserID'>" <TMPL_IF NAME='Selected'>selected</TMPL_IF>><TMPL_VAR NAME='LastName'> <TMPL_VAR NAME='FirstName'></option>
									</TMPL_LOOP>
								</select>
							</div>
						</div>
						<div class="row top15">
							<div class="col-md-4">
								<button type="submit" class="btn btn-primary btn-icon"><i class="fa fa-search"></i> <TMPL_VAR NAME='LNG_FilterFinanceSearch'></button>
							</div>
							<div class="col-md-4">
								
							</div>
							<div class="col-md-4">
								
							</div>
						</div>
						
					</div>
				</form>

<TMPL_INCLUDE FILE="blocks/block_list_table_header.html">

					<TMPL_IF NAME='ItemList'>
						<div class="table-responsive" data-pattern="priority-columns">
							<table class="table">
								<thead>
									<tr>
										<th width="25"><input type="checkbox" class="icheck-minimal-green check-all" InputName="EntityIDs[]" /></th>
										<th data-priority="4">&nbsp;</th>
										<th data-priority="1"><TMPL_VAR NAME='LNG_ColumnFIO'></th>
										<th data-priority="4"><TMPL_VAR NAME='LNG_ColumnCategory'></th>
										<th data-priority="4"><TMPL_VAR NAME='LNG_ColumnGroup'></th>
										<th data-priority="4"><TMPL_VAR NAME='LNG_ColumnAge'></th>
										<th data-priority="4"><TMPL_VAR NAME='LNG_ColumnUniversity'></th>
										<th data-priority="6"><TMPL_VAR NAME='LNG_ColumnCourse'></th>
										<th data-priority="5"><TMPL_VAR NAME='LNG_ColumnPhone'></th>
										<th data-priority="6"><TMPL_VAR NAME='LNG_ColumnEmail'></th>
									</tr>
								</thead>
								<tbody>
									<TMPL_LOOP NAME='ItemList'>
										<tr>
											<td><input type="checkbox" class="icheck-minimal-green" name="EntityIDs[]" value="<TMPL_VAR NAME='EntityID'>" /></td>
											<td><TMPL_IF NAME='ImageSmallPath'><img src="<TMPL_VAR NAME='ImageSmallPath'>" /><TMPL_ELSE>&nbsp;</TMPL_IF></td>
											<td><a href="<TMPL_VAR NAME='EntityURLPrefix'>&<TMPL_VAR NAME='InnerFilterParamsForURL'>&EntityViewID=<TMPL_VAR NAME='EntityID'>">
												<TMPL_IF NAME="FIO"><TMPL_VAR NAME='FIO'/><TMPL_ELSE/>___</TMPL_IF>
											</a></td>
											<td><TMPL_VAR NAME='CategoryTitle'></td>
											<td><TMPL_VAR NAME='GroupTitle'></td>
											<td><TMPL_VAR NAME='Age'></td>
											<td><TMPL_VAR NAME='University'></td>
											<td><TMPL_VAR NAME='Course'></td>
											<td>
												<TMPL_IF NAME='PhoneList'>
													<TMPL_LOOP NAME='PhoneList'>
														+7-<TMPL_VAR NAME='Prefix'>-<TMPL_VAR NAME='Number'><br/>
													</TMPL_LOOP>
												<TMPL_ELSE>
													&nbsp;
												</TMPL_IF>
											</td>
											<td>
												<TMPL_IF NAME='EmailList'>
													<TMPL_LOOP NAME='EmailList'>
														<TMPL_VAR NAME='Email'><br/>
													</TMPL_LOOP>
												<TMPL_ELSE>
													<TMPL_VAR NAME='Email'>&nbsp;
												</TMPL_IF>
											</td>
										</tr>
									</TMPL_LOOP>
								</tbody>
							</table>
						</div>
					</TMPL_IF>
					
<TMPL_INCLUDE FILE="blocks/block_list_table_footer.html">
